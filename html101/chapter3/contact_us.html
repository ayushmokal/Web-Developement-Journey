<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
  </head>
  <body>
    <form>
        <h2>Contact Us</h2>
        <!-- Label and input for "Name" here -->
         <label for="name">Name:</label>
        <br><br>
        <!-- Label for textarea here -->
        <label for="message">Message:</label>
        <br>
        <!-- Textarea here -->
        <textarea id="message" name="message" rows="4" cols="50"></textarea>
        <br><br>
        <!-- Submit input here -->
        <input type="submit">
      </form>
  </body>
</html>
